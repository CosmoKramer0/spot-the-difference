<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Spot Difference" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <title>Spot the Difference - Find the Different Emoji Game</title>
    <meta name="description" content="Play the ultimate Spot the Difference game! Find the different emoji in each set. 10 challenging rounds, real-time leaderboard, mobile-friendly. Can you beat the clock?" />
    <meta name="keywords" content="spot the difference, emoji game, puzzle game, brain teaser, mobile game, find difference, puzzle, challenge" />
    <meta name="author" content="Spot the Difference Game" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Spot the Difference - Emoji Puzzle Game" />
    <meta property="og:description" content="Challenge yourself to find the different emoji in each set! Fast-paced puzzle game with leaderboards." />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:site_name" content="Spot the Difference" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spot the Difference - Emoji Game" />
    <meta name="twitter:description" content="Find the different emoji as fast as you can! Challenge friends and climb the leaderboard." />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-navbutton-color" content="#3b82f6" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
