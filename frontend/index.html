<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Viewport and Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="The Search Game" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <title>The Search Game</title>
    <meta name="description" content="Play The Search Game! Find the different icon in each set. 6 challenging rounds, real-time leaderboard, mobile-friendly. Can you beat the clock?" />
    <meta name="keywords" content="search game, icon game, puzzle game, brain teaser, mobile game, find different, puzzle, challenge" />
    <meta name="author" content="The Search Game" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Search Game" />
    <meta property="og:description" content="Challenge yourself to find the different icon in each set! Fast-paced puzzle game with leaderboards." />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:site_name" content="The Search Game" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Search Game" />
    <meta name="twitter:description" content="Find the different icon as fast as you can! Challenge friends and climb the leaderboard." />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#0B63DD" />
    <meta name="msapplication-TileColor" content="#0B63DD" />
    <meta name="msapplication-navbutton-color" content="#0B63DD" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
